<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/e018983b5d.js" crossorigin="anonymous"></script>

  <!-- Custom Css -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="nftCard">
    <article>
      <figure>
        <img src="images/image-equilibrium.jpg" alt="The Equilibrium NFT">
        <figcaption>Equilibrium #3429</figcaption>
      </figure>
      <div class="overlay"><img src="images/icon-view.svg" alt="Click to magnify" aria-label="view image"></div>
      <section>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <span title="cryptocurrency"><i class="fab fa-ethereum"></i> 0.041<abbr title="Etherium">
            ETH</abbr></span>
        <time><i class="fas fa-clock"></i> 3 days left</time>
      </section>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="Creator's Picture">
        <span>Creation of <a href="#" class="creator">Jules Wyvern</a></span>
      </footer>
    </article>
  </main>

  <!-- Automatic Frontendmentor.io markup -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martins Nnamchi</a>.
  </div>
</body>

</html>
